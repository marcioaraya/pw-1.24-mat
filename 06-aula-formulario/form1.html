<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <!--
        action = nome do programa que receberá os dados do formulário
        method =
               GET: dados aparecem na barra de endereços (URL)
                    tem limite de tamanho de dados transferidos
               POST: dados não aparece na barra de endereços
                     não tem limite de tamanho de dados transferidos
    -->
    <form action="programa1.php" method="GET">
        <label for="id1">Nome: </label>
        <input type="text" name="usuario" id="id1" 
               placeholder="Seu nome">
        <br>
        <!-- type
             - submit: informa que concluiu a informação de dados
             - reset: retorna dados ao estado original (como foi carregado)
        -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
