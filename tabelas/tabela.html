<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <!--
        <tr> = table row = linha
        <td> = table data = coluna
    -->
    <table border="1" >
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
<hr>
    <!--
        <th> = table header = cabeÃ§alho
        colspan = mescla colunas
        rowspan = mescla linhas
    -->
    <table border="1" >
        <tr>
            <th colspan="3">A</th>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <hr>
    <table border="1" width="50%" >
        <tr style="background-color: beige;color:red">
            <th rowspan="2">A</th>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr style="background-color: blue;">
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
</body>
</html>
