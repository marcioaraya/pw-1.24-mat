<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- CSS interno - na seção Head, usando a tag style -->
    <style>
        p {background-color: orange;}
        #dois {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               font-weight: bold; }


    </style>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
    <h1>CSS</h1>
    <!-- CSS inline, isto é, define CSS na própria tag -->
    <p style="font-size:24px;color:red">Parágrafo um</p>
    <p id="dois">Parágrafo dois</p>
    <hr>
    <p>Parágrafo três</p>
    <p>Parágrafo quatro</p>
</body>
</html>
