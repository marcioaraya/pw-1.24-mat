<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação</title>
</head>
<body>
    <h1>Comparação == e ===</h1>

    <script>
        let a = '1';

        // comparacao de valor
        if (a == 1) {
            alert('a == 1 :verdadeiro');
        } else {
            alert('a == 1 :falso');
        }

        // comparacao de valor e tipo
        if (a === 1) {
            alert('a === 1 :verdadeiro');
        } else {
            alert('a === 1 :falso');
        }
 
    </script>
</body>
</html>
